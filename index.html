<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Neumorphic</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css" />
	<link rel="stylesheet" type="text/css" href="neumorphic.css" />
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

	<section>
		<div class="container" id="title">
			<div class="col-lg-6">
				<h1 class="mt-5 neotext">Neumorphism</h1>
				<h5 class="neotext">Skeumorphism. But newer.</h6>
			</div>
		</div>
		<div class="container" id="home">
			<div class="row">
				<div class="col text-center">
					<img class="responsive" src="keyboard.png">
				</div>
			</div>
			<div class="row flexed">
				<div class="col flexed text-center">
					<a href="#" ontouchstart="" class="neo">Soft</a>
				</div>
				<div class="col flexed text-center">
					<a href="#" ontouchstart="" class="neo amount">
						<!--canvas id="circle" class="spinner"><h6>Hi</h6></!--canvas-->
						<div class="d-flex flex-column h-100 align-items-center flexed">
							<div class="p-1">
								<h5>From</h5>
							</div>
							<div class="p-0">
								<h3 class="colored">$699</h3>
							</div>
						</div>
						<svg viewbox="0 0 100 100">
							<linearGradient id="Gray" x1="0" y1="1" x2="1" y2="0">
								<stop offset="0%" stop-color="gray"></stop>
								<stop offset="100%" stop-color="lightgray"></stop>
							</linearGradient>
							<linearGradient id="Green" x1="0" y1="1" x2="1" y2="0">
								<stop offset="0%" stop-color="#77e371"></stop>
								<stop offset="100%" stop-color="#40d6a5"></stop>
							</linearGradient>
							<linearGradient id="GreenHover" x1="0" y1="1" x2="1" y2="0">
								<stop offset="0%" stop-color="#77e371"></stop>
								<stop offset="100%" stop-color="#40d6a5"></stop>
							</linearGradient>
							<path class="outer" d="M40,90
							A40,40 0 1,1 60,90" />
							<path class="inner" d="M40,90
							A40,40 0 1,1 60,90" />
						</svg>
					</a>
				</div>
			</div>
			<div class="row flexed">
				<div class="card inner m-3">
					<div class="card-body m-3">
						<h5 class="card-title">Product readiness</h5>
						<h6 class="card-subtitle mb-2 text-muted">Expected to ship in January</h6>
						<div class="loading my-3">
							<div class="loading-bar" role="progressbar" style="width: 50%;" aria-valuenow="25"
								aria-valuemin="0" aria-valuemax="100">50%</div>
						</div>
						<p class="card-text">We are currently under production phase. We will be able to ship our new
							product sooner than you expected (aka January)!</p>
						<a href="#" class="card-link">Preorder now</a>
						<a href="#" class="card-link">Check the specs</a>
					</div>
				</div>
			</div>
			<div class="row w-100 justify-content-end mb-3">
				<form class="form-inline my-2 background">
					<input class="form-control mr-sm-2 neobox" type="search" placeholder="Type here"
						aria-label="Type here">
					<button class="btn my-2 my-sm-0 font-weight-bold" type="submit">Search</button>
				</form>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
</body>

</html>
